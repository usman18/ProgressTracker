apply plugin: 'com.android.application'apply plugin: 'realm-android'android {    compileSdkVersion 27    defaultConfig {        applicationId "com.uk.progresstracker"        minSdkVersion 19        targetSdkVersion 27        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}repositories {    maven {        url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo'    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:appcompat-v7:27.1.1'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'com.android.support:design:27.1.1'    implementation 'com.android.support:cardview-v7:27.1.1'    //For charts    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'    implementation 'com.facebook.stetho:stetho:1.5.0'    implementation 'com.uphyca:stetho_realm:2.1.0'    implementation 'com.android.support:multidex:1.0.3'}configurations.all {    resolutionStrategy.force 'com.android.support:support-annotations:27.1.1'}